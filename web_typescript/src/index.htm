<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuOthello</title>
    <link rel="stylesheet" href="virtuothello.css" />
    <script type="module" src="../build/index.js" defer></script>
</head>
<body class="dark-mode">
    <div class="page-container">
        
        <div class="board-container">
            <div class="mgn-lft-30 mgn-bot-30 h30 ta-ctr">
                <h1>VirtuOthello 0.1</h1>
            </div>
            <div class="dsp-block mgn-lft-30 h30">
                <div id="column-label-container">
                    <span>a</span>
                    <span>b</span>
                    <span>c</span>
                    <span>d</span>
                    <span>e</span>
                    <span>f</span>
                    <span>g</span>
                    <span>h</span>
                </div>
            </div>
            <div class="dsp-flex">
                <div id="row-label-container">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                </div>
                <div id="board-table-container">
                    <div id="board" class="board">

                        <div id="a1" class=""></div>
                        <div id="b1" class=""></div>
                        <div id="c1" class=""></div>
                        <div id="d1" class=""></div>
                        <div id="e1" class=""></div>
                        <div id="f1" class=""></div>
                        <div id="g1" class=""></div>
                        <div id="h1" class=""></div>

                        <div id="a2" class=""></div>
                        <div id="b2" class=""></div>
                        <div id="c2" class=""></div>
                        <div id="d2" class=""></div>
                        <div id="e2" class=""></div>
                        <div id="f2" class=""></div>
                        <div id="g2" class=""></div>
                        <div id="h2" class=""></div>

                        <div id="a3" class=""></div>
                        <div id="b3" class=""></div>
                        <div id="c3" class=""></div>
                        <div id="d3" class=""></div>
                        <div id="e3" class=""></div>
                        <div id="f3" class=""></div>
                        <div id="g3" class=""></div>
                        <div id="h3" class=""></div>

                        <div id="a4" class=""></div>
                        <div id="b4" class=""></div>
                        <div id="c4" class=""></div>
                        <div id="d4" class="white"></div>
                        <div id="e4" class="black"></div>
                        <div id="f4" class=""></div>
                        <div id="g4" class=""></div>
                        <div id="h4" class=""></div>

                        <div id="a5" class=""></div>
                        <div id="b5" class=""></div>
                        <div id="c5" class=""></div>
                        <div id="d5" class="black"></div>
                        <div id="e5" class="white"></div>
                        <div id="f5" class=""></div>
                        <div id="g5" class=""></div>
                        <div id="h5" class=""></div>

                        <div id="a6" class=""></div>
                        <div id="b6" class=""></div>
                        <div id="c6" class=""></div>
                        <div id="d6" class=""></div>
                        <div id="e6" class=""></div>
                        <div id="f6" class=""></div>
                        <div id="g6" class=""></div>
                        <div id="h6" class=""></div>

                        <div id="a7" class=""></div>
                        <div id="b7" class=""></div>
                        <div id="c7" class=""></div>
                        <div id="d7" class=""></div>
                        <div id="e7" class=""></div>
                        <div id="f7" class=""></div>
                        <div id="g7" class=""></div>
                        <div id="h7" class=""></div>

                        <div id="a8" class=""></div>
                        <div id="b8" class=""></div>
                        <div id="c8" class=""></div>
                        <div id="d8" class=""></div>
                        <div id="e8" class=""></div>
                        <div id="f8" class=""></div>
                        <div id="g8" class=""></div>
                        <div id="h8" class=""></div>

                    </div>
                </div>
            </div>
            <div>
                <div class="tools-container">
                    <label>New Game</label>
                    <button id="btnNewGameHumanVsHuman" class="tools-btn">Human vs Human</button>
                    <button id="btnNewGameAsBlack" class="tools-btn">You as Black</button>
                    <button id="btnNewGameAsWhite" class="tools-btn">You as White</button>
                    <button id="btnNewGameSelfPlay" class="tools-btn">Selfplay</button>
                    <br /><hr>
                    <input type="checkbox" id="chkShowMoveLog" checked="checked" />
                    <span>Show Move Log</span>
                </div>
            </div>
            <div>
                <div class="moves-container">
                    <span>Moves played (click to highlight move, double-click to rollback to)</span>
                    <select id="moves-select" class="moves-list" multiple="multiple" size="5">
                        
                    </select>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
