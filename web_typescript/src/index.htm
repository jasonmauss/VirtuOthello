                    </table>
                </div>
            </div>
            <div>
                <div class="tools-container">
                    <label>New Game</label>
                    <button id="btnNewGameHumanVsHuman" class="tools-btn">Human vs Human</button>
                    <button id="btnNewGameAsBlack" class="tools-btn">You as Black</button>
                    <button id="btnNewGameAsWhite" class="tools-btn">You as White</button>
                    <button id="btnNewGameSelfPlay" class="tools-btn">Selfplay</button>
                    <br /><hr>
                    <input type="checkbox" id="chkShowMoveLog" checked="checked" />
                    <span>Show Move Log</span>
                </div>
            </div>
            <div>
                <div class="moves-container">
                    <span>Moves played (click to highlight move, double-click to rollback to)</span>
                    <select id="moves-select" class="moves-list" multiple="multiple" size="5">
