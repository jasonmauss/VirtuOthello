<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuOthello</title>
    <link rel="stylesheet" href="virtuothello.css" />
    <script type="module" src="../build/index.js" defer></script>
</head>
<body class="dark-mode">
    <div class="page-container">
        
        <div class="board-container">
            <div class="mgn-lft-30 mgn-bot-30 h30 ta-ctr">
                <h1>VirtuOthello 0.1</h1>
            </div>
            <div class="dsp-block mgn-lft-30 h30">
                <div id="column-label-container">
                    <span>a</span>
                    <span>b</span>
                    <span>c</span>
                    <span>d</span>
                    <span>e</span>
                    <span>f</span>
                    <span>g</span>
                    <span>h</span>
                </div>
            </div>
            <div class="dsp-flex">
                <div id="row-label-container">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                </div>
                <div id="board-table-container">
                    <table id="board-table" cellpadding="0" cellspacing="0">
                        <thead>
                            
                        </thead>
                        <tbody>
                            <tr>
                                <td id="a1"></td>
                                <td id="b1"></td>
                                <td id="c1"></td>
                                <td id="d1"></td>
                                <td id="e1"></td>
                                <td id="f1"></td>
                                <td id="g1"></td>
                                <td id="h1"></td>
                            </tr>
                            <tr>
                                <td id="a2"></td>
                                <td id="b2"></td>
                                <td id="c2"></td>
                                <td id="d2"></td>
                                <td id="e2"></td>
                                <td id="f2"></td>
                                <td id="g2"></td>
                                <td id="h2"></td>
                            </tr>
                            <tr>
                                <td id="a3"></td>
                                <td id="b3"></td>
                                <td id="c3"></td>
                                <td id="d3"></td>
                                <td id="e3"></td>
                                <td id="f3"></td>
                                <td id="g3"></td>
                                <td id="h3"></td>
                            </tr>
                            <tr>
                                <td id="a4"></td>
                                <td id="b4"></td>
                                <td id="c4"></td>
                                <td id="d4" class="circle white"></td>
                                <td id="e4" class="circle black"></td>
                                <td id="f4"></td>
                                <td id="g4"></td>
                                <td id="h4"></td>
                            </tr>
                            <tr>
                                <td id="a5"></td>
                                <td id="b5"></td>
                                <td id="c5"></td>
                                <td id="d5" class="circle black"></td>
                                <td id="e5" class="circle white"></td>
                                <td id="f5"></td>
                                <td id="g5"></td>
                                <td id="h5"></td>
                            </tr>
                            <tr>
                                <td id="a6"></td>
                                <td id="b6"></td>
                                <td id="c6"></td>
                                <td id="d6"></td>
                                <td id="e6"></td>
                                <td id="f6"></td>
                                <td id="g6"></td>
                                <td id="h6"></td>
                            </tr>
                            <tr>
                                <td id="a7"></td>
                                <td id="b7"></td>
                                <td id="c7"></td>
                                <td id="d7"></td>
                                <td id="e7"></td>
                                <td id="f7"></td>
                                <td id="g7"></td>
                                <td id="h7"></td>
                            </tr>
                            <tr>
                                <td id="a8"></td>
                                <td id="b8"></td>
                                <td id="c8"></td>
                                <td id="d8"></td>
                                <td id="e8"></td>
                                <td id="f8"></td>
                                <td id="g8"></td>
                                <td id="h8"></td>
                            </tr>            
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <div class="tools-container">
                    <label>New Game</label>
                    <button id="btnNewGameHumanVsHuman" class="tools-btn">Human vs Human</button>
                    <button id="btnNewGameAsBlack" class="tools-btn">You as Black</button>
                    <button id="btnNewGameAsWhite" class="tools-btn">You as White</button>
                    <button id="btnNewGameSelfPlay" class="tools-btn">Selfplay</button>
                    <br /><hr>
                    <input type="checkbox" id="chkShowMoveLog" checked="checked" />
                    <span>Show Move Log</span>
                </div>
            </div>
            <div>
                <div class="moves-container">
                    <span>Moves played (click to highlight move, double-click to rollback to)</span>
                    <select id="moves-select" class="moves-list" multiple="multiple" size="5">
                        <option id="move1">Black played E4</option>
                    </select>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
